   <p><img src="images/burger.png" alt="Buger" width="417" height="417"></p>
    <h1>Customize Your Own Buger!</h1>
    <div class="invisible" id="madlib">
      
    </div>

    <section>
    <form id="myform">
            <p>What size do you want?</p>
            <input type="text" placeholder="big" id="adjective">
            <p>Do you want onion?</p>
            <input type="text" placeholder="no onion" id="noun">
            <p>Do you want vegetables?</p>
            <input type="text" placeholder="vegetables" id="noun2">
            <p>What drink do you want as a side?</p>
            <input type="text" placeholder="Coke" id="noun3">
            <p>What kind of meat do you want?</p>
            <input type="text" placeholder="beef" id="noun4">
            <p>What do you think of the taste the buger?</p>
            <input type="text" placeholder="good" id="adjective">

            <input type="submit" value="Hi My Burger!">

    </form>
